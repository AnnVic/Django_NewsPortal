{% extends 'news/base.html' %}
{% block content %}
<div class="container">
    <h1>{{ article.title }}</h1>
    <img src="{{ article.image.url }}" width="500" height="200" />
    {{ article.content|linebreaks }}
    <p>{{ article.created_at|timesince}} ago</p>
    <p>{{ article.author|linebreaks}}</p>
</div>
{% endblock content %}

{% extends 'news/base.html' %}
{% block content %}
{% for article in articles %}
<div class="container">
    <img src="{{ article.image.url }}" width="300" height="200" />
    <a href="{% url 'news:article' article.slug %}"> {{ article.title }}</a>
    <p>{{ article.content|truncatewords:50|linebreaks }}</p>
    <p>{{ article.created_at|timesince}} ago</p>
    <p>{{ article.author|linebreaks}}</p>
    <br>
</div>
{% endfor %}
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}">
    <title>
        News
    </title>
</head>

<body>
    <div class="container nav justify-content-center">
        <h1><a href="{% url 'news:home' %}">News</a></h1>
    </div>
    <div class="nav justify-content-end">
        {% if user.is_authenticated %}
        <strong><a class="nav-item nav-link" href="{% url 'news:profile' %}">{{user.username|title}}</a></strong>
        <strong><a class="nav-item nav-link" href="{% url 'news:logout' %}">Logout</a></strong>
        {% else %}
        <strong><a class="nav-item nav-link" href="{% url 'news:login' %}">Login</a></strong>
        <strong><a class="nav-item nav-link" href="{% url 'news:register' %}">Register</a></strong>
        {% endif %}
    </div>
    {% block navbar %}
    {% endblock %}
    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
</body>

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}">
    <title>
        News
    </title>
</head>

<body>
    <div class="container">
        <div class="container nav justify-content-center">
            <h1>Search Results</h1>
        </div>
        <ul>
            {% for article in articles %}
            <li>
                <strong><a href="{% url 'news:article' article.slug %}"> {{ article.title }}</a></strong>
                <p>{{ article.content|truncatewords:40|linebreaks }}</p>
                <p>{{ article.author|linebreaks}}</p>
            </li>
            {% empty %}

            <h3>No results found.</h3>
            {% endfor %}

        </ul>

        <a class="btn btn-outline-dark" href="{% url 'news:home' %}" role="button">Back</a>


    </div>

</body>
